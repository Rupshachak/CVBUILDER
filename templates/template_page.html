<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder | Choose Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .template-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .template-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .template-selected {
      border: 3px solid #2563eb;
    }
  </style>
  <script>
    function selectTemplate(style) {
      document.getElementById('template_style').value = style;
      document.querySelectorAll('.template-card').forEach(card => {
        card.classList.remove('template-selected');
      });
      document.getElementById(style + '-card').classList.add('template-selected');
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">
  <nav class="p-6 bg-white shadow flex justify-between">
    
    <div class="flex items-center space-x-4">
      <span class="text-gray-700 font-medium">Welcome, {{ username }}</span>
      <a href="/logout" class="text-red-600 hover:underline">Logout</a>
    </div>
  </nav>

  <section class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Create Your Resume</h2>

    <form action="/generate_pdf" method="POST" class="space-y-6">
      <!-- Personal Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-2">Full Name</label>
          <input type="text" name="name" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block font-semibold mb-2">Email</label>
          <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block font-semibold mb-2">Phone</label>
          <input type="text" name="phone" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block font-semibold mb-2">Education</label>
          <textarea name="education" rows="2" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-2">Experience</label>
        <textarea name="experience" rows="4" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-2">Skills</label>
        <textarea name="skills" rows="2" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Template Previews -->
      <div class="mt-10">
        <h3 class="text-2xl font-semibold text-gray-900 mb-4 text-center">Choose Your Template Style</h3>
        <input type="hidden" id="template_style" name="template_style" required>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Modern Template -->
          <div id="modern-card" class="template-card border rounded-xl p-4 cursor-pointer" onclick="selectTemplate('modern')">
            <div class="bg-blue-600 h-16 rounded-t-lg"></div>
            <div class="p-3">
              <h4 class="font-semibold text-lg text-center text-blue-600">Modern</h4>
              <p class="text-gray-600 text-sm text-center mt-2">Blue header, clean layout, perfect for all industries.</p>
            </div>
          </div>

          <!-- Creative Template -->
          <div id="creative-card" class="template-card border rounded-xl p-4 cursor-pointer" onclick="selectTemplate('creative')">
            <div class="bg-gradient-to-r from-green-400 to-teal-500 h-16 rounded-t-lg"></div>
            <div class="p-3">
              <h4 class="font-semibold text-lg text-center text-green-600">Creative</h4>
              <p class="text-gray-600 text-sm text-center mt-2">Vibrant, modern style great for creative roles.</p>
            </div>
          </div>

          <!-- Simple Template -->
          <div id="simple-card" class="template-card border rounded-xl p-4 cursor-pointer" onclick="selectTemplate('simple')">
            <div class="bg-gray-900 h-16 rounded-t-lg"></div>
            <div class="p-3">
              <h4 class="font-semibold text-lg text-center text-gray-800">Simple</h4>
              <p class="text-gray-600 text-sm text-center mt-2">Black & white minimalist design for classic resumes.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-10">
        <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Download Resume PDF
        </button>
      </div>
    </form>
  </section>
</body>
</html>
